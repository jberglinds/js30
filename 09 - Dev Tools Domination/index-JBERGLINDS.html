<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Console Tricks!</title>
</head>

<body>

	<p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

	<script>
		const dogs = [{
			name: 'Snickers',
			age: 2
		}, {
			name: 'hugo',
			age: 8
		}];

		function makeGreen() {
			const p = document.querySelector('p');
			p.style.color = '#BADA55';
			p.style.fontSize = '50px';
		}

		// Regular
        console.log('hello');

		// Interpolated
        console.log('Hello I am a %s string!', 'ðŸš€');

		// Styled
        console.log('%c I am some great text', 'font-size:50px; background:red;');

		// warning!
        console.warn('OH NOOO');

		// Error :|
        console.error('Shit!');

		// Info
        console.info('Fun fact...');

		// Testing
        console.assert(1 === 1, 'That is wrong!');

		// clearing
        console.clear();

		// Viewing DOM Elements
        const p = document.querySelector('p');
        console.log(p);
        console.dir(p);

		// Grouping together
        dogs.forEach(dog => {
            console.group(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.groupEnd(`${dog.name}`);
        })

		// counting
        console.count('Yo');
        console.count('Yo');
        console.count('Lol');
        console.count('Pizza');
        console.count('Yo');
        console.count('Yo');

		// timing
        console.time('fetching data');
        fetch('https://api.github.com/users/jberglinds')
            .then(blob => blob.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            });

        console.table(dogs);
	</script>
</body>

</html>
